{% extends 'triplog/base.html' %}

	{% block content %}

		<ul>

			{% for entry in entryList %}
			
				<li>
					<a href="{% url 'single_guide' pk=entry.guide.pk %}"><p>{{ entry.guide.FirstName }} {{ entry.guide.LastName }}</a></p>

					<a href="{% url 'single_trip' pk=entry.pk %}"><p>{{ entry.date }}</p>

					<p>{{ entry.river }}</p></a>
				</li>

			{% endfor %}

		</ul>

	{% endblock %}
